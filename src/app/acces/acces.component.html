

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Alert with Additional Content</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Custom style to set icon size */
.alert i[class^="bi-"]{
    font-size: 1.5rem;
    line-height: 1;
}
</style>
</head>
<body>
<div style="margin-top:50px; padding: 150px;">
    <div class="alert alert-danger alert-dismissible fade show" style="margin-left:30px;">
        <h4 class="alert-heading" style="margin-left:30px;">
            <i class="bi-exclamation-octagon-fill" >
            </i> Oops ! Quelque chose s'est mal passé.
        </h4>
        <p style="margin-left:47px;"> Vous n'avez pas l'accès.<br>
        <p class="mb-0" style="margin-left:50px;">Cliquez sur le bouton   <a class="alert-link" href="" style="color: rgb(107, 54, 16);  ">' Retour '</a> pour continuer.
          

        
    </div>
</div>
</body>
</html>
